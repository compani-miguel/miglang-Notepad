
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MigLang - Descarga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: #ffffff10;
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00b347;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }

      h1 {
        font-size: 2rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bienvenido a <strong>MigLang</strong></h1>
    <p>El bloc de notas moderno, rápido y funcional.<br>Ideal para escribir sin distracciones.</p>
    <a class="btn" href="MigLangSetup.exe" download>⬇ Descargar MigLang</a>
    <footer>Versión 1.0 • Hecho con ❤️ por Miguel</footer>
  </div>
</body>
</html>
